<script type="text/javascript" async>
    // this script will simply add a class that'll add a css class
    // that'll transition in and out a menu, and also handles propagation
    // so that clicking anywhere in the window will anim it back off screen
    jQuery(".nav-trigger").on("click", function(e){
        e.preventDefault();
        e.stopPropagation();
        var $navBlock = jQuery('nav.nav-block');
        if(!$navBlock.hasClass('nav-block-open')){
            $navBlock.addClass('nav-block-open');
        } else{
            $navBlock.removeClass('nav-block-open');
        }
    });

    jQuery('.nav-block').on('click', function(e){
        e.stopPropagation();
    });

    jQuery(window).on('click', function(){
        jQuery(".nav-block").removeClass('nav-block-open');
    });
</script>
